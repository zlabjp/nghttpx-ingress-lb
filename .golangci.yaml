run:
  timeout: 5m
linters:
  enable:
  - bodyclose
  - gofmt
  - importas
  - loggercheck
  - noctx
  - prealloc
  - revive
  - unparam
  - usestdlibvars
  - errorlint
  - misspell
  - unconvert
  - perfsprint
  - mirror
  - wsl
  - copyloopvar
  - gci
  - iface
  - nilnesserr
  - recvcheck
  - usetesting
  - gofumpt
linters-settings:
  govet:
    enable:
    - nilness
    - unusedwrite
  gci:
    sections:
      - standard
      - default
      - localmodule
    custom-order: true
  loggercheck:
    require-string-key: true
    no-printf-like: true
