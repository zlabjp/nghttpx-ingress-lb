version: "2"
linters:
  enable:
    - bodyclose
    - copyloopvar
    - errorlint
    - iface
    - importas
    - intrange
    - loggercheck
    - mirror
    - misspell
    - modernize
    - nilnesserr
    - noctx
    - nolintlint
    - perfsprint
    - prealloc
    - recvcheck
    - revive
    - testifylint
    - unconvert
    - unparam
    - usestdlibvars
    - usetesting
    - wastedassign
    - wsl_v5
  settings:
    govet:
      enable:
        - nilness
        - unusedwrite
    loggercheck:
      require-string-key: true
      no-printf-like: true
    revive:
      rules:
        - name: var-naming
          arguments:
            - []
            - []
            - - skip-package-name-collision-with-go-std: true
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - localmodule
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
